<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action">
        <div>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
       </div>
       <div>
        <label for="gender">Please Select Gender</label>
        <select  id="gender" name="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">other</option>
        </select>
       </div>
       <div>
        <label>Do you agree to all terms and services?</label>
        <input type="checkbox" checked name="tof_agree" id="tof_agree">
        <label for="tof_agree">Yes, I agree</label>
      </div>
      <div>
        <button type="submit">Register</button>

</div>
    </form>
    
</body>
</html>
